<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind version 3.3.2 -->
    <script src="https://cdn.tailwindcss.com?plugins=line-clamp"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="{{ static('styles/styles.css') }}">

    <title>
        Reset Password OpenUnited
    </title>
</head>

<body>

    <div class="flex flex-col min-h-full flex-col grow py-12 sm:px-6 lg:px-8">
        <div class="max-w-[1280px] w-full mx-auto flex flex-col grow">
            <a href="/" class="absolute top-0 right-1/2 max-w-[248px] w-full pt-[30px] pb-[22px] translate-x-1/2">
                <img class="w-full h-8 object-contain object-center" src="{{ static('images/logo.svg') }}"
                    alt="OpenUnited Logo">
            </a>

            <div class="flex flex-col-reverse lg:flex-row grow items-center justify-center py-8 lg:py-14 sm:gap-8">
                <div class="w-full lg:w-1/2">
                    <div class="flex items-center justify-center w-full h-[320px] lg:h-auto">
                        <img src="{{ static('images/password-ai.png') }}"
                            class="w-full h-full object-cover lg:object-contain object-center sm:rounded-lg"
                            alt="Password Reset Cover Image">
                    </div>
                </div>
                <div class="w-full lg:w-1/2">
                    <div class="flex flex-col sm:mx-auto sm:w-full sm:max-w-[512px]">
                        <div class="bg-white px-6 py-8 sm:shadow sm:rounded-lg sm:px-8">
                            <div class="text-xl text-black/[0.85] inline-flex font-semibold mb-6">
                                Enter your new password
                            </div>

                            <div class="center">
                                <form method="post">
                                    {% csrf_token %}

                                    {% if form.errors|length %}
                                    <div
                                        class="w-fit mx-auto flex items-center px-3 py-1.5 py-2.5 my-4 rounded-md border border-solid border-[#F5222D] text-sm text-black/[0.85] bg-[#f5222d]/[0.08]">
                                        <span class="w-4 h-4 flex shrink-0 items-center justify-center mr-3">
                                            <img src="{{ static('images/error.svg') }}" alt="Error Icon">
                                        </span>
                                        {% for error in form.errors %}
                                        <p>{{ form.errors[error] }}</p>
                                        {% endfor %}
                                    </div>
                                    {% endif %}

                                    <div>
                                        <label for="{{ form.new_password1.id_for_new_password1 }}"
                                            class="block text-sm font-medium leading-6 text-gray-900">{{ form.new_password1.label }}</label>
                                        <div class="mt-2">
                                            {{ form.new_password1 }}
                                        </div>
                                    </div>
                                    <div>
                                        <label for="{{ form.new_password2.id_for_new_password2 }}"
                                            class="block text-sm font-medium leading-6 text-gray-900">{{ form.new_password2.label }}</label>
                                        <div class="mt-2">
                                            {{ form.new_password2 }}
                                        </div>
                                    </div>

                                    <div class="mt-4">
                                        <button type="submit"
                                            class="flex w-full justify-center rounded-md bg-[#1890ff] px-3 py-2.5 text-sm font-semibold leading-6 text-white shadow-sm transition-all hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#1890ff]">
                                            Reset Password
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            {% include 'footer.html' %}
        </div>
    </div>

    <script type="module" src="{{ static('scripts/main.js') }}"></script>
</body>
