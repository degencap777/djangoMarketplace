<table class="min-w-full divide-y divide-gray-300">
    <thead class="bg-gray-50">
        <tr>
            <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Challenge
                Title
            </th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Skill
            </th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                Expertise
            </th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Points
            </th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Status
            </th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Active
            </th>
        </tr>
    </thead>
    <tbody class="divide-y divide-gray-200 bg-white">
        {% for bounty in bounties %}
        <tr>
            <td class="max-w-xs px-3 py-4 text-sm text-gray-500">
                <a href="{{ bounty.challenge.get_absolute_url() }}" class="font-medium text-blue-600 dark:text-blue-500
                                    hover:underline">{{ bounty.challenge.title }}</a>
            </td>
            <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                {{ bounty.skill }}
            </td>
            <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                {{ bounty.get_expertise_as_str() }}
            </td>
            <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ bounty.points }}
            </td>
            <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                {{ bounty.get_status_display() }}</td>
            <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ bounty.is_active }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
